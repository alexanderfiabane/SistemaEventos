project.name.long=Sistema de Eventos    
project.publisher=Anonnymous
project.copyright=Copyright \u00a9 2013 ${project.publisher}. Todos os direitos reservados.
project.package=br.esp.sysevent

# Bases dos repos para download das tasks do ant necessarias -------------------
nexus.root=http://viper.cpd.ufsm.br:8081/nexus/content/groups/public
central.root=http://repo2.maven.org/maven2

# Base atualmente em uso.
# mude esta propriedade para ${central.root} caso nosso nexus nao esteja operando
repo.root=${nexus.root}

# local onde as libs do ant devem ser instalados
lib.ant.dir=${user.home}/.ant
# Diretorio de instalacao do seu Netbeans
# O Netbeans prove a variavel "netbeans.home" que aponta para "C:\Program Files\Netbeans 7.2\platform", por ex.
# Se voce esta executando o build via linha de comando (fora do netbeans), sobrescreva esta propriedade,
# definindo a raiz do Netbeans no seu build.properties.
netbeans.root=${netbeans.home}/..
# Diretorio de instalacao do maven a ser usado. Por padrao, usa o maven distribuido com o netbeans
maven.home=${netbeans.root}/java/maven

# artefatos do classpath do ant ------------------------------------------------
antContrib.version=1.0b3
antContrib.jar=${lib.ant.dir}/ant-contrib-${antContrib.version}.jar
antContrib.href=${repo.root}/ant-contrib/ant-contrib/${antContrib.version}/ant-contrib-${antContrib.version}.jar

mavenAnt.version=2.1.3
mavenAnt.jar=${lib.ant.dir}/maven-ant-tasks-${mavenAnt.version}.jar
mavenAnt.href=${repo.root}/org/apache/maven/maven-ant-tasks/${mavenAnt.version}/maven-ant-tasks-${mavenAnt.version}.jar

# opcoes de build/deploy
# esta var informa se vc deseja que ao se fazer redeploy, o build deve fazer undeploy da lib corrente no servidor
undeploy.before.redeploy=true
undeploy.wait.time=5000

# Propriedades usadas pelo FailMailSenderInterceptor
email.hostname=smtp.ufsm.br
email.port=25
email.from=nao-responda@${project.name}.ufsm.br
email.to=
email.subject=FALHA - ${project.name}
email.cc1=
email.cc2=
email.cc3=

# Outras propriedades ----------------------------------------------------------
jndi.name=jdbc/dbsm
auditoria.arquivo=/home/producao/logs/auditoria_${project.name}.txt

# propriedades usadas pelo EJB
ejb.hostname=localhost
ejb.port=3770
ejb.user=admin
ejb.pass=

auditoria.bean=<bean id="auditor" class="br.ufsm.cpd.sie.core.gca.audit.FileAuditorService"><constructor-arg value="${auditoria.arquivo}"/></bean>

