<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="padrao.css" type="text/css"/>
<title>SEE - 5º EMUSE - Vivenciando na Arte a Plenitude do Amor</title>
</head>

<body>

	<div id="divLogin">
    	<!-- DIV CABEÇALHO -->
    	<div id="Header">
        	<div id="divLogoSistemaLogin"></div>
            <center><div id="divLogoEvento"></div></center>
            <div style="clear:both"></div>
        </div>
        <!-- DIV BARRA DO CABEÇALHO -->    	
        <div id="HeaderBar">
        	<div id="divHeaderLeft"></div>
        	<div id="divHeaderLine"></div>
        	<div style="clear:both"></div>
        </div>       
        
        <!-- DIV CONTEÚDO -->
        <div id="Content">
        	<!-- DIV TÍTULO EVENTO -->
        	<div class="tituloEventoLogin">5º EMUSE</div>
        	<div id="acessoRestrito"></div>
        	<div id="divFormLogin">            	
                <div id="formLogin">
                	<div class="tituloFieldLogin">Usuário</div>
                    <div style="padding-bottom:15px;margin-left:-12px;">
                    	<input class="fieldLogin" type="text" id="usuario" name="usuario" size="34" maxlength="60"/>
                    </div>
                    <div class="tituloFieldLogin">Senha</div>
                    <div style="padding-bottom:15px;margin-left:-12px;">
                    	<input class="fieldLogin" type="password" id="senha" name="senha" size="34" maxlength="8"/>
                    </div>
                    <div id="footerFormLogin">
                    	<div id="esqueciSenha">
                        	<a class="esqueciSenha" href="login.html">Esqueci minha senha</a>
                        </div>
                        <div id="btFormLogin">
                        	<input type="button" id="btLogin" name="btLogin" value="Entrar"/>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                </div>
                
            	<!-- DIV RODAPÉ -->
            	<div id="Footer">Copyright &copy;2012</div>
            </div>
            
            <!-- DIV NOTÍCIAS -->
            <div id="divNoticias">
            	<div class="tituloSessao">
                	<img src="layouts/imgs/detTitulo.png"/> Avisos
                </div>
                <div id="Avisos">
                	Notícias e avisos aqui.
                </div>
            </div>
            <div style="clear:both"></div>
        </div>                      
    </div>
      
	
</body>
</html>
