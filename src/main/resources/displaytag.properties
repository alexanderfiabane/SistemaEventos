    <ul>\
        <li><a href="{1}" title="Primeiro">Primeiro</a></li>\
        <li><a href="{2}" title="Anterior">Anterior</a></li>\
        {0}\
        <li><a href="{3}" title="Pr\u00f3ximo">Pr\u00f3ximo</a></li>\
        <li><a href="{4}" title="\u00daltimo">\u00daltimo</a></li>\
    </ul>\
</div>

