## arquivo de configuracao do displaytag
## as css classes usadas aqui estao definidas no /WEB-INF/css/styles.css
paging.banner.placement=top
basic.msg.empty_list=<div class="alert alert-info">Nenhum dado para mostrar.</div>
paging.banner.no_items_found=<div class="alert alert-info">Nenhum {0} encontrado.</div>
paging.banner.one_item_found=<div class="alert alert-info">Um {0} encontrado.</div>
paging.banner.all_items_found=<div class="alert alert-info">{0} {1} encontrados, mostrando {2}.</div>
paging.banner.some_items_found=<div class="alert alert-info">{0} {1} encontrados, mostrando do {2} ao {3}.</div>

paging.banner.full=\
